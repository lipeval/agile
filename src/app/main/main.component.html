<div class="container">
  <div class="row">
    <div class="col flex">
      <ul *ngFor="let pic of pictures">
        <li >
          <a class="modal-trigger">
            <img (click)="getImageInfo(pic.id)" src="{{pic.cropped_picture}}" alt="pic">
          </a>
         
        </li>
      </ul>

    </div>


    <pagination-controls (pageChange)="pageChanged($event)" style="text-align: center;"></pagination-controls> 
  </div>

</div>
